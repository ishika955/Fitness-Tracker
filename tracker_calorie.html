    <script>
        function calculateCalories() {
            const checkboxes = document.querySelectorAll('#calorieForm input[type="checkbox"]');
            let totalCalories = 0;
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    totalCalories += parseInt(checkbox.value);
                }
            });
            document.getElementById('result').textContent = `Total Calories: ${totalCalories}`;
        }
    </script>
