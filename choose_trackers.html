<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthy Recipes</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("https://img.freepik.com/premium-photo/fitness-health-apps_1022456-18538.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      font-family: 'Open Sans', sans-serif;
      color: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 50px 20px;
      gap: 40px;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .category {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      overflow: hidden;
      width: 280px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .category:hover {
      transform: translateY(-8px) scale(1.03);
      background: rgba(255, 255, 255, 0.12);
    }

    .category-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .category-info {
      padding: 20px;
    }

    h3 {
      margin: 10px 0;
      font-size: 22px;
      color: #cfffbc;
      font-family: 'Poppins', sans-serif;
      text-shadow: 1px 1px 2px #00000066;
    }

    a {
      color: #b6ff00;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #f0fff4;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .category {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="category">
      <img src="https://media.licdn.com/dms/image/v2/D5610AQGtX4AgmIX4fA/image-shrink_800/image-shrink_800/0/1727647205934?e=2147483647&v=beta&t=p2JvfCOhWyjepuIbhyHGrdxhEngb3UeBHoE0QsZsYfo" alt="Sleep Tracker" class="category-image">
      <div class="category-info">
        <h3><a href="tracker_sleep.html">Sleep Tracker</a></h3>
      </div>
    </div>

    <div class="category">
      <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRuqYzRo925Q-WeM5AI4nt4JSWDV_htBKDBYsMQIUZEilMhhG14" alt="Step Counting" class="category-image">
      <div class="category-info">
        <h3><a href="teacker_step.html">Step Counting</a></h3>
      </div>
    </div>

    <div class="category">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIdHkOT2PzAqWfMjT-T-r9LK6UvAPH8BUXXw&s" alt="Calorie Counting" class="category-image">
      <div class="category-info">
        <h3><a href="tracker_calorie.html">Calorie Counting</a></h3>
      </div>
    </div>

    <div class="category">
      <img src="https://i.pinimg.com/736x/f3/2d/6f/f32d6f8606abff28d86dbd93aa55052f.jpg" alt="Heart Rate Monitoring" class="category-image">
      <div class="category-info">
        <h3><a href="tracker_heart.html">Heart Rate Monitoring</a></h3>
      </div>
    </div>
  </div>
</body>
</html>
