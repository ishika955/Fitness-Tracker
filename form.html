<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Survey Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("https://i.pinimg.com/564x/88/63/3b/88633b5c22b9aafc14d6ff73a764491c.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      font-style: italic;
      margin-bottom: 2rem;
    }

    label {
      margin-top: 1rem;
      display: block;
      font-weight: 300;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      margin-bottom: 20px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .section {
      margin-bottom: 30px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 1rem;
    }

    .images img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.1);
    }

    .radios, .checkboxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      font-weight: 300;
    }

    .radios label, .checkboxes label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .registerbtn {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #3c547e;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .registerbtn:hover {
      background: #5678ad;
    }

    .signin {
      text-align: center;
      margin-top: 20px;
      background: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
    }

    a {
      color: #66b3ff;
      text-decoration: none;
    }

    hr {
      border: 1px solid #ccc;
      margin: 30px 0;
    }

    @media screen and (max-width: 600px) {
      .images img {
        width: 80px;
        height: 80px;
      }

      .radios, .checkboxes {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <form class="container" id="loginForm">
    <h1>Fitness Survey</h1>
    <p>"Please answer the questions satisfactorily"</p>

    <!-- Gender -->
    <div class="section">
      <h3>Gender</h3>
      <div class="images">
        <img src="https://static.vecteezy.com/system/resources/previews/045/765/985/original/powerful-man-graphic-icons-human-body-signs-isolated-on-white-background-bodybuilding-and-fitness-symbol-free-vector.jpg" alt="Male">
        <img src="https://t4.ftcdn.net/jpg/02/38/51/51/360_F_238515151_uzygoVfrZyfTtPmmTRFjGl4j4GQQJ7I3.jpg" alt="Female">
      </div>
      <div class="radios">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
      </div>
    </div>

    <!-- Name, Password, Height, Weight -->
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required>

    <label for="height">Height (cm)</label>
    <input type="number" id="height" name="height" placeholder="e.g., 175" required>

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" name="weight" placeholder="e.g., 70" required>

    <!-- Goal -->
    <div class="section">
      <h3>What is your goal?</h3>
      <div class="images">
        <img src="https://as2.ftcdn.net/v2/jpg/01/89/77/07/1000_F_189770799_Iwifpg003WY6eVSePjEbikKNhCF0DKZM.jpg" alt="Toned">
        <img src="https://img.freepik.com/premium-vector/noir-nature-black-icon-woman-fitness-logo-strong-spirit-vector-woman-fitness-logo-black_706143-107730.jpg" alt="Lose weight">
      </div>
      <div class="radios">
        <label><input type="radio" name="goal" value="toned" required> Get toned</label>
        <label><input type="radio" name="goal" value="lose-weight" required> Lose weight</label>
      </div>
    </div>

    <!-- Body Type -->
    <div class="section">
      <h3>Body Type</h3>
      <div class="images">
        <img src="https://cdn.vectorstock.com/i/preview-1x/67/87/man-with-rectangle-body-shape-arms-akimbo-vector-41496787.jpg" alt="Rectangle">
        <img src="https://www.shutterstock.com/image-vector/man-round-body-shape-demonstrate-260nw-2123640248.jpg" alt="Rounded">
        <img src="https://media.istockphoto.com/id/1370365882/vector/woman-pear-body-shape-female-character-figure-types-concept-girl-with-wide-hips-and-narrow.jpg" alt="Lightbulb">
      </div>
      <div class="radios">
        <label><input type="radio" name="body_type" value="rectangle" required> Rectangle</label>
        <label><input type="radio" name="body_type" value="rounded" required> Rounded</label>
        <label><input type="radio" name="body_type" value="lightbulb" required> Lightbulb</label>
      </div>
    </div>

    <!-- Workout Experience -->
    <label for="comments">Any previous workout experience:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Share your experience..." required></textarea>

    <!-- Training Days -->
    <h3>Pick training days:</h3>
    <div class="checkboxes">
      <label><input type="checkbox" name="training_days" value="monday"> Monday</label>
      <label><input type="checkbox" name="training_days" value="tuesday"> Tuesday</label>
      <label><input type="checkbox" name="training_days" value="wednesday"> Wednesday</label>
      <label><input type="checkbox" name="training_days" value="thursday"> Thursday</label>
      <label><input type="checkbox" name="training_days" value="friday"> Friday</label>
      <label><input type="checkbox" name="training_days" value="saturday"> Saturday</label>
      <label><input type="checkbox" name="training_days" value="sunday"> Sunday</label>
    </div>

    <!-- Activity -->
    <label for="activity">Your activity level (sitting/standing):</label>
    <textarea id="activity" name="activity" rows="4" placeholder="Tell us how active you are..." required></textarea>

    <!-- Submit -->
    <button type="submit" class="registerbtn">Register</button>

    <hr>
    <p>By registering, you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="signin">
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const userInfo = {
        fname: document.getElementById('fname').value,
        lname: document.getElementById('lname').value,
        password: document.getElementById('pwd').value,
        height: document.getElementById('height').value,
        weight: document.getElementById('weight').value,
        goal: document.querySelector('input[name="goal"]:checked').value,
        body_type: document.querySelector('input[name="body_type"]:checked').value,
        progress: 0
      };

      localStorage.setItem('userInfo', JSON.stringify(userInfo));
      window.location.href = 'fitnesstracker3.html';
    });
  </script>

</body>
</html>
