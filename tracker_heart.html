<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness App - Heart Rate Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #76bdc7;
      background-image: url("https://img.freepik.com/premium-photo/3d-rendering-product-display-podium-pastel-background-with-sports-fitness-equipments_711568-8.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      color: #4e3f9e;
      margin-top: 30px;
      font-size: 32px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .table-container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: center;
      padding: 12px 10px;
      font-size: 16px;
    }

    th {
      background: linear-gradient(to right, #39a0d4, #2d83b3);
      color: white;
      border: none;
    }

    td {
      background-color: #f7fbfc;
      border-bottom: 1px solid #ddd;
    }

    td input {
      width: 70px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 15px;
    }

    td:first-child {
      color: #333;
      font-weight: bold;
      background-color: #eaf6f9;
    }

    button {
      display: block;
      margin: 30px auto 10px;
      padding: 14px 40px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(to right, #4e3f9e, #6657d9);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #372f7c, #4f44c2);
      transform: scale(1.05);
    }

    .result {
      text-align: center;
      font-size: 20px;
      margin-top: 25px;
      color: #2b2b2b;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .table-container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        width: 90%;
        font-size: 16px;
      }

      td input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Heart Rate Monitoring</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Morning Heart Rate</th>
          <th>Evening Heart Rate</th>
        </tr>
      </thead>
      <tbody id="heartRateTable">
        <!-- Rows will be inserted by JavaScript -->
      </tbody>
    </table>

    <button onclick="calculateAverage()">Calculate Weekly Averages</button>
    <div class="result" id="resultDisplay"></div>
  </div>

  <script>
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

    const tableBody = document.getElementById('heartRateTable');
    days.forEach(day => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${day}</td>
        <td><input type="number" min="30" max="200" placeholder="BPM" /></td>
        <td><input type="number" min="30" max="200" placeholder="BPM" /></td>
      `;
      tableBody.appendChild(row);
    });

    function calculateAverage() {
      const rows = tableBody.querySelectorAll('tr');
      let morningTotal = 0, eveningTotal = 0, validMorning = 0, validEvening = 0;

      rows.forEach(row => {
        const morningInput = row.children[1].querySelector('input').value;
        const eveningInput = row.children[2].querySelector('input').value;

        if (morningInput) {
          morningTotal += parseInt(morningInput);
          validMorning++;
        }
        if (eveningInput) {
          eveningTotal += parseInt(eveningInput);
          validEvening++;
        }
      });

      const morningAverage = validMorning > 0 ? (morningTotal / validMorning).toFixed(2) : "N/A";
      const eveningAverage = validEvening > 0 ? (eveningTotal / validEvening).toFixed(2) : "N/A";

      const resultDisplay = document.getElementById('resultDisplay');
      resultDisplay.innerHTML = `
        <p><strong>Average Morning Heart Rate:</strong> ${morningAverage} BPM</p>
        <p><strong>Average Evening Heart Rate:</strong> ${eveningAverage} BPM</p>
      `;
    }
  </script>
</body>
</html>
