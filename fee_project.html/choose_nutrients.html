<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Healthy Recipes</title>
    
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-photo/flat-photo-sports-equipment-dumbbells-table-tennis-rackets-measuring-tape-trainers-water-bottle-fruit-protein-bars-sports-training-background_102209-258.jpg");

            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; 
        }

        .container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            flex-wrap: wrap; 
            padding: 20px;
            gap: 20px; 
            height: 100vh; 
        }

        .category {
            background: rgba(0, 0, 0, 0.7); 
            border-radius: 10px; 
            overflow: hidden;
            width: 300px; 
            text-align: center; 
            transition: transform 0.3s; 
        }

        .category:hover {
            transform: scale(1.05); 
        }

        .category-image {
            width: 100%; 
            height: auto; 
        }

        .category-info {
            padding: 15px; 
        }

        h3 {
            margin: 10px 0; 
        }

        p {
            margin: 5px 0;
            font-size: 14px; 
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold; 
        }

        a:hover {
            text-decoration: underline;
        }

        
        @media (max-width: 600px) {
            .category {
                width: 90%; 
            }
        }
    </style>
</head>

    <div class="container">

            <div class="category-info">
                <h3><a href="food.html#v1">Veg Food</a></h3>
                
            </div>
        </div>

        <div class="category" id="meat-dishes">
