<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('https://www.thesessionnyc.com/wp-content/uploads/2023/12/DSC09352-scaled.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h1.welcome {
      font-size: 1.5em;
      color: #f5f5f5;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #fff;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.9);
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 5px #3c547e;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3c547e;
      border: none;
      color: #fff;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #2c3e50;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5em;
      }

      input,
      button {
        font-size: 14px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="welcome">Welcome Back!<br>Ready to crush your fitness goals?</h1>
    <h2>LOGIN</h2>
    <form action="fitnesstracker3.html" method="GET">
      <input type="text" name="username" placeholder="Username" required aria-label="Username" />
      <input type="password" name="password" placeholder="Password" required aria-label="Password" />
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
