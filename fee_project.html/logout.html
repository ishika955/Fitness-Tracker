<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 50px;
      background-image: url("https://swuphinmaquill.com/wp-content/uploads/2023/04/BANNER-1.png");
      background-repeat: no-repeat;
      background-size: cover;  
      background-position:  center;  
      background-attachment: fixed;  
      min-height: 100vh;  
    }

    .message {
      font-size: 20px;
      color: white;
    }

    .logout-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .logout-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="message">
    <p>You have been logged out successfully!</p>
    <p>Click the button below to go back to the login page.</p>
  </div>
  <button class="logout-button" onclick="logout()">Go to Login</button>

  <script>
    function logout() {
      localStorage.removeItem('userInfo');
      window.location.href = 'login.html'; 
    }
  </script>
</body>
</html>
