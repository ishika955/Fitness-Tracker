<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#76bdc7 ;
           
            background-image: url("https://img.freepik.com/premium-photo/3d-rendering-product-display-podium-pastel-background-with-sports-fitness-equipments_711568-8.jpg");
            background-repeat: no-repeat;
            background-size:cover ;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background:  rgba(254, 254, 254, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        label {
            flex: 1;
            margin-right: 10px;
            color: #555;
        }

        input[type="number"] {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            display: block;
            max-width: 100%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Step Tracker</h1>
        <div id="inputs">
            <div class="input-group">
                <label for="monday">Monday:</label>
                <input type="number" id="monday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="tuesday">Tuesday:</label>
                <input type="number" id="tuesday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="wednesday">Wednesday:</label>
                <input type="number" id="wednesday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="thursday">Thursday:</label>
                <input type="number" id="thursday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="friday">Friday:</label>
                <input type="number" id="friday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="saturday">Saturday:</label>
                <input type="number" id="saturday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="sunday">Sunday:</label>
                <input type="number" id="sunday" min="0" max="100000" placeholder="Steps taken">
            </div>
        </div>
        <button onclick="generateChart()">Generate Chart</button>
        <canvas id="sleepChart" width="800" height="400"></canvas>
    </div>

    <script>
         function generateChart() {
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const sleepHours = days.map(day => {
                const value = document.getElementById(day.toLowerCase()).value;
                return value ? parseFloat(value) : 0;
            });

            const ctx = document.getElementById('sleepChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: days,
                    datasets: [{
                        label: 'Steps Taken',
                        data: sleepHours,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100000
                        }
                    }
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
