<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sleep Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #76bdc7;
      background-image: url("https://img.freepik.com/premium-photo/3d-rendering-product-display-podium-pastel-background-with-sports-fitness-equipments_711568-8.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 850px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      animation: slideUp 0.6s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #2c2c2c;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.6);
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    label {
      flex: 1;
      color: #333;
      font-weight: 500;
      font-size: 16px;
    }

    input[type="number"] {
      flex: 2;
      padding: 10px 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(54, 162, 235, 0.5);
      background: #fff;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: 0; left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: left 0.5s ease;
    }

    button:hover::after {
      left: 125%;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    canvas {
      margin: 30px auto 0;
      display: block;
      max-width: 100%;
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      label {
        font-size: 14px;
      }

      input[type="number"] {
        font-size: 14px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sleep Tracker</h1>
    <div id="inputs">
      <div class="input-group">
        <label for="monday">Monday:</label>
        <input type="number" id="monday" min="0" max="24" placeholder="Hours slept" />
      </div>
      <div class="input-group">
        <label for="tuesday">Tuesday:</label>
        <input type="number" id="tuesday" min="0" max="24" placeholder="Hours slept" />
      </div>
      <div class="input-group">
        <label for="wednesday">Wednesday:</label>
        <input type="number" id="wednesday" min="0" max="24" placeholder="Hours slept" />
      </div>
      <div class="input-group">
        <label for="thursday">Thursday:</label>
        <input type="number" id="thursday" min="0" max="24" placeholder="Hours slept" />
      </div>
      <div class="input-group">
        <label for="friday">Friday:</label>
        <input type="number" id="friday" min="0" max="24" placeholder="Hours slept" />
      </div>
      <div class="input-group">
        <label for="saturday">Saturday:</label>
        <input type="number" id="saturday" min="0" max="24" placeholder="Hours slept" />
      </div>
      <div class="input-group">
        <label for="sunday">Sunday:</label>
        <input type="number" id="sunday" min="0" max="24" placeholder="Hours slept" />
      </div>
    </div>
    <button onclick="generateChart()">Generate Chart</button>
    <canvas id="sleepChart" width="800" height="400"></canvas>
  </div>

  <script>
    function generateChart() {
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
      const sleepHours = days.map(day => {
        const value = document.getElementById(day.toLowerCase()).value;
        return value ? parseFloat(value) : 0;
      });

      const ctx = document.getElementById('sleepChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: days,
          datasets: [{
            label: 'Hours Slept',
            data: sleepHours,
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            borderRadius: 8,
            hoverBackgroundColor: 'rgba(54, 162, 235, 0.7)'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              labels: {
                color: '#333',
                font: { size: 14 }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 24,
              ticks: {
                stepSize: 2,
                color: '#555'
              },
              grid: {
                color: 'rgba(200,200,200,0.2)'
              }
            },
            x: {
              ticks: { color: '#555' },
              grid: { display: false }
            }
          }
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
