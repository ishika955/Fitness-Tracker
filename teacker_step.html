<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            background-image: url("https://img.freepik.com/premium-photo/3d-rendering-product-display-podium-pastel-background-with-sports-fitness-equipments_711568-8.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(6px);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            font-size: 2.5rem;
            margin-bottom: 35px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        label {
            flex: 1;
            font-weight: 600;
            color: #333;
        }

        input[type="number"] {
            flex: 2;
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            background: #f1f3f6;
            font-size: 15px;
            box-shadow: inset 2px 2px 5px #d6dce5,
                        inset -2px -2px 5px #ffffff;
        }

        input[type="number"]:focus {
            outline: none;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            margin-top: 25px;
        }

        button:hover {
            transform: scale(1.03);
            background: linear-gradient(to right, #0d8f82, #2ed86f);
        }

        canvas {
            display: block;
            max-width: 100%;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            label, input {
                width: 100%;
            }

            input[type="number"] {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Step Tracker</h1>
        <div id="inputs">
            <div class="input-group">
                <label for="monday">Monday:</label>
                <input type="number" id="monday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="tuesday">Tuesday:</label>
                <input type="number" id="tuesday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="wednesday">Wednesday:</label>
                <input type="number" id="wednesday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="thursday">Thursday:</label>
                <input type="number" id="thursday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="friday">Friday:</label>
                <input type="number" id="friday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="saturday">Saturday:</label>
                <input type="number" id="saturday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="sunday">Sunday:</label>
                <input type="number" id="sunday" min="0" max="100000" placeholder="Steps taken">
            </div>
        </div>
        <button onclick="generateChart()">Generate Chart</button>
        <canvas id="sleepChart" width="800" height="400"></canvas>
    </div>

    <script>
        function generateChart() {
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const steps = days.map(day => {
                const value = document.getElementById(day.toLowerCase()).value;
                return value ? parseFloat(value) : 0;
            });

            const ctx = document.getElementById('sleepChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: days,
                    datasets: [{
                        label: 'Steps Taken',
                        data: steps,
                        backgroundColor: 'rgba(17, 153, 142, 0.6)',
                        borderColor: 'rgba(17, 153, 142, 1)',
                        borderWidth: 1,
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100000
                        }
                    }
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- hello -->
</body>
</html>
