<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #76bdc7;
            background-image: url("https://img.freepik.com/premium-photo/3d-rendering-product-display-podium-pastel-background-with-sports-fitness-equipments_711568-8.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        label {
            flex: 1;
            color: #333;
            font-weight: 500;
        }

        input[type="number"] {
            flex: 2;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #ecf0f3;
            box-shadow: inset 3px 3px 6px #d1d9e6,
                        inset -3px -3px 6px #ffffff;
            font-size: 14px;
            transition: 0.2s ease;
        }

        input[type="number"]:focus {
            outline: none;
            background: #ffffff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }

        canvas {
            display: block;
            max-width: 100%;
            margin: 30px auto 0;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }

            label, input {
                width: 100%;
            }

            input[type="number"] {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Step Tracker</h1>
        <div id="inputs">
            <div class="input-group">
                <label for="monday">Monday:</label>
                <input type="number" id="monday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="tuesday">Tuesday:</label>
                <input type="number" id="tuesday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="wednesday">Wednesday:</label>
                <input type="number" id="wednesday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="thursday">Thursday:</label>
                <input type="number" id="thursday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="friday">Friday:</label>
                <input type="number" id="friday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="saturday">Saturday:</label>
                <input type="number" id="saturday" min="0" max="100000" placeholder="Steps taken">
            </div>
            <div class="input-group">
                <label for="sunday">Sunday:</label>
                <input type="number" id="sunday" min="0" max="100000" placeholder="Steps taken">
            </div>
        </div>
        <button onclick="generateChart()">Generate Chart</button>
        <canvas id="sleepChart" width="800" height="400"></canvas>
    </div>

    <script>
        function generateChart() {
            const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            const steps = days.map(day => {
                const value = document.getElementById(day.toLowerCase()).value;
                return value ? parseFloat(value) : 0;
            });

            const ctx = document.getElementById('sleepChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: days,
                    datasets: [{
                        label: 'Steps Taken',
                        data: steps,
                        backgroundColor: 'rgba(0, 123, 255, 0.5)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100000
                        }
                    }
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
