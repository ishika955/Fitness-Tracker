<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Share</title>
  
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; 
    }

  
    .navbar {
      background-color: #333;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    
    .container {
      text-align: center;
      padding: 50px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      background:  rgba(254, 254, 254, 0.8);
      animation: fadeIn 1s ease-in-out forwards; 
      margin-top: 80px; 
     
    }

    /* Heading styles */
    h1 {
      color: #333;
      animation: slideIn 1s 
    }

    
    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      opacity: 1;
    }

    
    .social-buttons {
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 1;
    }

   
    .share-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s ease; 
      animation: bounceIn 1.5s ease-out forwards; 
      opacity: 1;
    }

   
    .share-btn:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Hover Shake Effect */
    .share-btn:active {
      animation: shake 0.5s ease forwards; 
    }

    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);}
    }

    
    .video-background {
      position: absolute; 
      top: 0;
      left: 0;
      width: 100%; 
      height: 100%;
      z-index: -1; 
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      z-index: 0; 
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>


<div class="navbar">
  <a href="fitnesstracker3.html">Home</a>
  <a href="about us.html">About</a>
</div>


<div class="video-background">
  <video autoplay muted loop preload="auto">
    <source src="https://assets.mixkit.co/videos/1318/1318-720.mp4" type="video/mp4" />
  </video>
</div>


<div class="container">
  <h1>Share Your Workout Stats</h1>
  
 
  <div>
    <input type="number" id="steps" placeholder="Enter your steps" />
    <input type="number" id="calories" placeholder="Enter calories burned" />
  </div>

  <div class="social-buttons">
    <button id="facebook-share" class="share-btn">Share on Facebook</button>
    <button id="snapchat-share" class="share-btn">Share on Snapchat</button>
    <button id="instagram-share" class="share-btn">Share on Instagram</button>
  </div>
</div>


<footer>
  <p>&copy; 2024 TrackFit. All rights reserved.</p>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
   
    function getShareMessage() {
      const steps = document.getElementById('steps').value;
      const calories = document.getElementById('calories').value;
      if (steps && calories) {
        return `I just completed my workout! ${steps} steps and ${calories} calories burned! #FitnessGoals`;
      } else {
        alert('Please enter both steps and calories.');
        return null;
      }
    }

 
    document.getElementById('facebook-share').addEventListener('click', function () {
      const shareMessage = getShareMessage();
      if (shareMessage) {
        const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(shareMessage)}`;
        window.open(facebookUrl, '_blank', 'width=600,height=400');
      }
    });

    
    document.getElementById('snapchat-share').addEventListener('click', function () {
      const shareMessage = getShareMessage();
      if (shareMessage) {
        const snapchatUrl = `https://www.snapchat.com/add/yourusername`; 
        window.open(snapchatUrl, '_blank', 'width=600,height=400');
      }
    });

    
    document.getElementById('instagram-share').addEventListener('click', function () {
      const shareMessage = getShareMessage();
      if (shareMessage) {
        const instagramUrl = `https://www.instagram.com/`; 
        window.open(instagramUrl, '_blank', 'width=600,height=400');
      }
    });
  });
</script>

</body>
</html>
